<div id="hero" class="hero-image hero-image-setheight" {{ if .background }} style="background-image: url('{{ .background | relURL }}')" {{ end }} {{ if .bgcolor }} style="background-color:{{ .bgcolor }}" {{ end }}>
  <div class="container {{ .classes }}">
    <div class="hero-text">
      <span class="hero-section">{{ .section }}</span>
      <h1>{{ .heading }}</h1>
      <p>{{ .subheading }}</p>
    </div>
  </div>
</div>
